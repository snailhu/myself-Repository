{% block script %}
    <script type="text/javascript">
        $(function(){
            $('.out').mouseover(function(){
                  var name =$(this).children(".title").attr('name');
{#                var name = $(this).children('.title').html("<font color=#");#}
{#                $(this).children(".change_style").attr("style","background:url('/static/images/"+name+"_hover.png') no-repeat");#}
                $(this).children(".title").html("<font color='#974c19'>"+name+"<font>");
            }).mouseout(function(){
                 var name =$(this).children(".title").attr('name');
                  $(this).children(".title").html("<font color='black'>"+name+"<font>");
{#                var name =$(this).children(".change_style").attr('name');#}
{#                $(this).children(".change_style").attr("style","background:url('/static/images/"+name+".png') no-repeat");#}
                    })
        })
        function goodsTab(obj, f) {
            var tag = $(obj).attr("tag");

            $(".tab_" + f).removeClass("lv_selected");
            $(obj).addClass("lv_selected");
            $(".tab_content_" + f).hide();
            $("#" + tag).show();
        }

        $(document).ready(function () {
            $(".tab_goods_content").map(function () {
                var obj = $(this).find("span:first-child");
                var key = $(obj).attr("key");
                goodsTab(obj, key);
            });

        });
        // 广告滚动
        $(".sur_ix_by_skyScrollPicBox").cl_skyScrollPicBox({
            "delay": 3000
        });

    </script>
